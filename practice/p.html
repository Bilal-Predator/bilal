<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>/* Slider container */
    .slider {
        position: relative;
        max-width: 100%;
        margin: auto;
    }
    
    /* Hide the slides by default */
    .slides {
        display: none;
    }
    
    /* Style for each image in the slider */
    .slides img {
        width: 100%;
        height: auto;
    }
    
    /* Add fade animation to the slides */
    .fade {
        animation-name: fade;
        animation-duration: 1.5s;
    }
    
    @keyframes fade {
        from { opacity: 0.4; } 
        to { opacity: 1; }
    }
    
    /* Previous and next buttons */
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
    }
    
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }
    
    .prev {
        left: 0;
        border-radius: 3px 3px 0 0;
    }
    
    /* Hover effect for buttons */
    .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
    }
    </style>
<body>

    <div class="slider">
        <!-- Slide 1 -->
        <div class="slides fade">
            <img src="../practice/pexels-chaitaastic-1796706.jpg" alt="Slide 1">
        </div>

        <!-- Slide 2 -->
        <div class="slides fade">
            <img src="../practice/island-records-logo-1.png" alt="Slide 2">
        </div>

        <!-- Slide 3 -->
        <div class="slides fade">
            <img src="../practice/pexels-arcanjosaddi-26756022.jpg" alt="Slide 3">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
